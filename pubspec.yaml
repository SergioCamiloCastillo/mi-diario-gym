name: mi_diario_gym
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/images/
  fonts:
    - family: AltmannGrotesk
      fonts:
        - asset: lib/fonts/AltmannGrotesk-Regular.ttf
          weight: 400
        - asset: lib/fonts/AltmannGrotesk-Bold.ttf
          weight: 700
        - asset: lib/fonts/AltmannGrotesk-Medium.ttf
          weight: 500
        - asset: lib/fonts/AltmannGrotesk-Light.ttf
          weight: 200
        - asset: lib/fonts/AltmannGrotesk-Thin.ttf
          weight: 100
